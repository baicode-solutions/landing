<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>

        <!-- Logo background circle -->
        <circle id="logoCircle" cx="0" cy="0" r="50" fill="white" opacity="0.1" />
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)" />

    <!-- Decorative elements -->
    <use href="#logoCircle" transform="translate(100, 100)" />
    <use href="#logoCircle" transform="translate(1100, 50)" />
    <use href="#logoCircle" transform="translate(1000, 550)" />
    <use href="#logoCircle" transform="translate(50, 500)" />

    <!-- Main content area -->
    <rect x="100" y="150" width="1000" height="330" fill="white" fill-opacity="0.05" rx="20" />

    <!-- Logo area -->
    <rect x="150" y="200" width="80" height="80" fill="white" rx="10" />
    <text x="190" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="#2563eb">B</text>

    <!-- Company name -->
    <text x="280" y="230" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="white">Baicode</text>

    <!-- Tagline -->
    <text x="280" y="270" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0">Desarrollo
        de Software e Inteligencia Artificial</text>

    <!-- Services -->
    <text x="150" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="500"
        fill="#cbd5e1">🌐 Desarrollo Web</text>
    <text x="400" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="500"
        fill="#cbd5e1">📱 Apps Móviles</text>
    <text x="150" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="500"
        fill="#cbd5e1">🤖 Inteligencia Artificial</text>
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="500"
        fill="#cbd5e1">💼 Consulting IT</text>

    <!-- Website -->
    <text x="150" y="430" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">baicode.com</text>

    <!-- Contact -->
    <text x="700" y="430" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">+54 11
        3403-2295</text>
</svg>