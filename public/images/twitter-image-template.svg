<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="600" fill="url(#twitterBg)" />

    <!-- Main content centered -->
    <g transform="translate(600, 300)">
        <!-- Logo circle -->
        <circle cx="0" cy="-80" r="60" fill="white" opacity="0.95" />
        <text x="0" y="-60" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
            text-anchor="middle" fill="#2563eb">B</text>

        <!-- Company name -->
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="56" font-weight="bold"
            text-anchor="middle" fill="white">Baicode</text>

        <!-- Tagline -->
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="28" text-anchor="middle"
            fill="#e2e8f0">Soluciones Tecnol√≥gicas Innovadoras</text>

        <!-- Services row -->
        <text x="-150" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle"
            fill="#cbd5e1">Web</text>
        <text x="-50" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle"
            fill="#cbd5e1">Mobile</text>
        <text x="50" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle"
            fill="#cbd5e1">IA</text>
        <text x="150" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle"
            fill="#cbd5e1">Consulting</text>

        <!-- Website -->
        <text x="0" y="160" font-family="Arial, sans-serif" font-size="20" text-anchor="middle"
            fill="#94a3b8">baicode.com</text>
    </g>
</svg>